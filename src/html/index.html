<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Documents</title>
    <script>
    var META = {
        user: "",
        repo: "",
        path: "",
    }
    </script>
</head>
<body>
    <header id="header">
        <div id="repo-logo" v-show="true" style="display: none">{{ meta.repo }}</div>
        <div id="repo-logo-loading" v-show="false">Loading...</div>
    </header>
    <nav id="file-list" v-show="true" style="display: none">
        <div>
            <ul class="content">
                <li
                    class="file-item"
                    v-for="(file, idx) in fileList"
                    :data-index="idx"
                    :data-id="file.id"
                    :class="{ active: idx == index }"
                    @click="select(idx)"
                >
                    <a
                        class="file-name"
                        :href="meta.entryPrefix + file.name"
                        v-on:mouseenter="preloadByIndex(idx)"
                    >{{ file.name | trimext }}</a>
                </li>
                <li class="file-item" v-show="loading">
                    <div>Loading...</div>
                </li>
            </ul>
        </div>
    </nav>
    <div id="file-content" v-show="true" style="display: none">
        <div class="content" id="markdown-body">
            <article v-show="loading">Loading...</article>
            <article v-html="content" v-show="!loading"></article>
        </div>
    </div>
</body>
</html>
