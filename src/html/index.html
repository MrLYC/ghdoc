<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Github doc</title>
</head>
<body>
    <div id="file-list">
        <ul>
            <li
                class="file-item"
                v-for="(file, index) in fileList"
                :data-index="index"
                :data-id="file.id"
                :class="file.type"
                @click="select(index)"
            >
                <div class="file-name">{{ file.name }}</div>
            </li>
        </ul>
    </div>
    <div id="file-content">
        <article id="markdown-body" v-html="content"></article>
    </div>
</body>
</html>
