<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Github doc</title>
</head>
<body>
    <header id="header">
        <div id="repo-logo">{{ config.repo }}</div>
    </header>
    <nav id="file-list">
        <div>
            <ul class="content">
                <li class="file-item" v-for="(file, index) in fileList" :data-index="index" :data-id="file.id" :class="file.type" @click="select(index)">
                    <a class="file-name" href="#">{{ file.name | trimext }}</a>
                </li>
                <li class="file-item" v-show="fileList == null">
                    <div>Loading...</div>
                </li>
            </ul>
        </div>
    </nav>
    <div id="file-content">
        <div class="content">
            <article id="markdown-body" v-html="content"></article>
        </div>
    </div>
</body>
</html>
