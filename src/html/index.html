<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Documents</title>
    <script>
    var CONFIG = {
        user: "mrlyc",
        repo: "ghdoc-test",
        path: "",
    }
    </script>
</head>
<body>
    <header id="header">
        <div id="repo-logo">{{ config.repo }}</div>
    </header>
    <nav id="file-list">
        <div>
            <ul class="content">
                <li
                    class="file-item"
                    v-for="(file, idx) in fileList"
                    :data-index="idx"
                    :data-id="file.id"
                    :class="{ active: idx == index }"
                    @click="select(idx)"
                    v-on:mouseenter="preloadByIndex(idx)"
                >
                    <a class="file-name" :href="config.entryPrefix + file.name">{{ file.name | trimext }}</a>
                </li>
                <li class="file-item" v-show="loading">
                    <div>Loading...</div>
                </li>
            </ul>
        </div>
    </nav>
    <div id="file-content">
        <div class="content" id="markdown-body">
            <article v-show="loading">Loading...</article>
            <article v-html="content" v-show="!loading"></article>
        </div>
    </div>
</body>
</html>
