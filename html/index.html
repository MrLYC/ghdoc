<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Github doc</title>
</head>
<body>
    <div id="main">
        <ul>
            <li class="file-item" v-for="file in fileList" :data-id="file.id" :class="file.type">
                <div class="file-name">
                    <span>Name</span>
                    {{ file.name }}
                </div>
                <div class="file-url">
                    <span>Link</span>
                    <a :href="file.download_url">{{ file.download_url }}</a>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
